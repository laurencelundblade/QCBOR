name: CI

on: [push, pull_request]



# Fan out for the two compilers
# Fan out disabling on feature at a time -- too slow to do the full combo fan out
jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        c-compiler: [gcc, clang]

        ifdef: &ifdef-array
          - "-DQCBOR_DISABLE_NON_INTEGER_LABELS"
          - "-DQCBOR_DISABLE_TAGS"
          - "-DUSEFULBUF_DISABLE_ALL_FLOAT"

        config:
        - os-image: ubuntu-latest
          container: ubuntu:22.04

    name: ${{ matrix.ifdef }} • ${{ matrix.c-compiler }} • ${{ matrix.config.container }}

    runs-on: ${{ matrix.config.os-image }}
    container: ${{ matrix.config.container }}

    steps:
    - uses: actions/checkout@v3

    - name: Install build tools
      run: |
        set -ex
        export DEBIAN_FRONTEND=noninteractive
        apt-get update
        apt-get install -y build-essential cmake  ${{ matrix.c-compiler }} 
        echo "CC=${{ matrix.c-compiler }}" >> $GITHUB_ENV
    

    - name: Build QCBOR
      run: |
        set -ex
        make warn CMD_LINE=${{ matrix.ifdef }}

    - name: Run tests
      run: ./qcbortest

  msvc:
    name: ${{ matrix.ifdef }} • msvc • windows-latest
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        ifdef: *ifdef-array

    env:
      ARCH: x64

    steps:
      - uses: actions/checkout@v4

      # Optional: ensures Dev Cmd environment; the VS generator usually finds MSVC without this,
      # but keeping it makes detection deterministic.
      - name: Set up MSVC DevCmd
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ env.ARCH }}

      - name: Configure (CMake → VS solution)
        shell: bash
        run: |
          IFD="${{ matrix.ifdef }}"
          if [ $IFD = "" ]; then
            CONDITIONAL=""
          else
            CONDITIONAL="${IFD}=ON"
          fi
          ARCH="${{ env.ARCH }}" 
          cmake -S . -B build -DBUILD_QCBOR_TEST=APP \
            -G "Visual Studio 17 2022" -A "$ARCH" \
            "$CONDITIONAL"

      - name: Build
        run: cmake --build build 
        shell: pwsh

      - name: Run tests
        shell: pwsh
        run: |
          $exe = "build/test/Debug/qcbortest.exe"
          if (!(Test-Path $exe)) {
            Write-Error "Test binary not found: $exe"
          }
          & $exe 




